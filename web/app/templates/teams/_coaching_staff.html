{% if coaches %}
<div class="bg-white rounded-lg shadow-lg overflow-hidden mb-8">
  <div class="bg-blue-700 text-white px-6 py-4">
    <h2 class="text-2xl font-bold">Coaching Staff</h2>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Occupation</th>
          <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Experience</th>
          <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for coach in coaches %}
          <tr class="hover:bg-gray-50">
            <td class="px-3 py-4 whitespace-nowrap">
              <img
                src="{{ url_for('coaches.coach_image', coach_id=coach.coach_id) }}"
                alt="{{ coach.full_name }}"
                class="w-[45px] h-[68px] object-cover rounded"
                onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';"
              >
              <div class="w-[45px] h-[68px] bg-blue-500 text-white rounded flex items-center justify-center text-sm font-bold" style="display:none;">
                {{ coach.first_name[0] }}{{ coach.last_name[0] }}
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <a href="{{ url_for('coaches.coach_detail', coach_id=coach.coach_id) }}"
                 class="text-blue-600 hover:text-blue-800 font-medium">
                {{ coach.full_name }}
              </a>
            </td>
            <td class="px-3 py-4 text-center text-sm">
              {{ coach.occupation_display }}
            </td>
            <td class="px-3 py-4 text-center text-sm">
              {{ coach.experience }} years
            </td>
            <td class="px-3 py-4 text-center text-sm">
              {{ coach.age if coach.age else '-' }}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endif %}
